<!DOCTYPE html>
<html>
<head>
	<title>Train Assignment</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<body>

	<div class="container">
    <div class="jumbotron">
	<h1><img id="logo" src="https://www.queenslandrailtravel.com.au/MediaAssets/Icons/Train/Route.png">Train Schedule</h1>
	</div><br>
	
	<!-- Train Schedule -->
	<div class="row">
   	 <div class="col-sm-12">
	  <div class="panel panel-default" id="firstRow">
		<div class="panel-heading">
    	  <h3 class="panel-title"><i class="currentSchedule"></i>Current Train Schedule</h3></div>
		  <div class="panel-body" id="trainScheduleList">
        </div>
      </div>
     </div>
    </div>

 		<!-- Add Train -->
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default" id="secondRow">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="dest-input">Destination:</label>
                <input class="form-control" id="dest-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="number">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency (min):</label>
                <input class="form-control" id="freq-input" type="number">
              </div>
              <button class="btn btn-default" id="add-schedule" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

</div>

<script src="app.js"></script>
</body>
</html>
